<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <div class="jumbotron">
    <h1>AKAN NAME GENERATOR</h1>
        <p><em>Please</em> enter your details.</p>
        <h2>Small description.</h2>
        <p>Akan names are derived from Ghanian culture.
             Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
    </div>
    <div class="container">
                <div class="form-group row">
                    <form action="form" onsubmit="getAkanName()">
                    <label for="date" class="input-group">Date of Birth :</label>
                        <input type="date" id="dateofbirth" class="form-control" placeholder="mm/dd/yy" autocomplete="off">
                </div>

                <label class="label">Gender</label>
                    <div class="rdio rdio-default">
                        <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                    </div>
                <div class="rdio rdio-default">
                        <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
                    </div>
                <br>
                <br>
                <button type="button" class="btn btn-primary mb-2" onclick="getAkanName()">Submit</button>
                    <div class="output">
                        <h1><p id="message"></p></h1>
                    </div>
</form>
</div>

            <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
