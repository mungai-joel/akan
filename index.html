<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="jumbotron">
    <h1>AKAN NAME GENERATOR</h1>
        <p><em>Please</em> enter your details.</p>
        <h2>Small description.</h2>
        <p>Akan names are derived from Ghanian culture.
             Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
    </div>
    <div class="container">
            <form>
                <div class="form-group row">
                    <label>Birth year :</label>
                        <input type="year" id="birthyear" class="form-control" placeholder="enter birth year">
                </div>
    <br>
    <p></p>
                <div class="form-group row">
                    <label>Birth century:</label>
                        <input type="number" id="birthcentury" class="form-control" placeholder="(eg.'20' for 2001)">
                </div>
    <br>
    <p></p>
                <div class="form-group row">
                    <label>Birth month :</label>
                        <input type="year" id="birthmonth" class ="form-control" placeholder="enter birthday month">
                </div>
    <br>
    <p></p>
                <div class="form-group row">

                    <label>Birth date :</label>
                        <input type="year" id="birthdate" class="form-control" placeholder="enter birth date">
                </div>
    <br>
    <p></p>
                <div class="form-check"> 
                    <label class="radio-label">Gender:</label>
                        <input type="radio" class = "form-check-input" name = "gender"value = "Male"id="gender">Male
                </div>
    <br>
    <p></p>


                <div class="form-check">
                    <label class="radio-label">Gender:</label>
                        <input type="radio" class = "form-check-input" name = "gender" value = "Female" id="gender2">Female
                </div>
    <br>
    <p></p>
                <div class="button">
                        <input type="submit" onclick="input()"; value="submit">
                </div>
                <p id="result"> alert</p>
    <br>
    <p></p>
</form>
</div>

            <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
